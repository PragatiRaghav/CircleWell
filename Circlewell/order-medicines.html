<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CircleWell - Order Medicines</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(135deg,#f0fdfa,#eef2ff,#fdf2f8);
  min-height:100vh;
  color:#1e293b;
}

/* ===== NAVBAR ===== */
.navbar{
  background:linear-gradient(90deg,#6366f1,#06b6d4,#10b981);
  padding:16px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
  position:sticky;
  top:0;
  z-index:1000;
}

.logo{
  font-size:24px;
  font-weight:700;
}

.nav-links{
  display:flex;
  gap:25px;
}

.nav-links a{
  color:white;
  text-decoration:none;
  font-weight:500;
  transition:.3s;
}

.nav-links a:hover{
  transform:translateY(-2px);
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding:50px 20px 20px;
}

.hero h1{
  font-size:40px;
  background:linear-gradient(90deg,#6366f1,#06b6d4);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}

.hero p{
  color:#64748b;
  margin-top:10px;
}

/* ===== SEARCH ===== */
.search-box{
  text-align:center;
  margin:25px;
}

.search-box input{
  width:320px;
  padding:14px;
  border-radius:30px;
  border:none;
  outline:none;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

/* ===== MED GRID ===== */
.medicine-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
  gap:25px;
  padding:40px;
  max-height:65vh;
  overflow-y:auto;
}

/* ===== CARD ===== */
.med-card{
  background:white;
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.08);
  transition:.35s;
  animation:fadeUp .6s ease;
}

.med-card:hover{
  transform:translateY(-8px) scale(1.03);
  box-shadow:0 25px 50px rgba(99,102,241,0.25);
}

.med-card img{
  width:90px;
  height:90px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:12px;
}

.price{
  color:#6366f1;
  font-weight:600;
  margin:6px 0;
}

.btn{
  background:linear-gradient(90deg,#6366f1,#06b6d4);
  color:white;
  border:none;
  padding:10px 18px;
  border-radius:25px;
  cursor:pointer;
  font-weight:600;
  transition:.3s;
}

.btn:hover{
  transform:scale(1.08);
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  padding:25px;
  background:#0f172a;
  color:#cbd5e1;
  margin-top:30px;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>

<body>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
  <div class="logo">ðŸ’™ CircleWell</div>
  <div class="nav-links">
    <a href="dashboard.html">Dashboard</a>
    <a href="find-doctors.html">Find Doctors</a>
    <a href="#">Cart ðŸ›’</a>
  </div>
</div>

<!-- ===== HERO ===== -->
<div class="hero">
  <h1>Get Medicines Delivered</h1>
  <p>Order from anywhere â€” fast & secure ðŸ’Š</p>
</div>

<!-- ===== SEARCH ===== -->
<div class="search-box">
  <input type="text" id="search" placeholder="Search medicines...">
</div>

<!-- ===== MEDICINE GRID ===== -->
<div class="medicine-grid" id="medicineGrid">

<!-- JS will insert 50 medicines -->

</div>

<!-- ===== FOOTER ===== -->
<div class="footer">
  Â© 2026 CircleWell â€¢ Smart Healthcare
</div>

<script>
/* ===== SAMPLE MEDICINES (50) ===== */
const medicines = [
"Paracetamol","Crocin","Dolo 650","Azithromycin","Amoxicillin",
"Cough Syrup","Vitamin C","Calcium Tablets","Ibuprofen","Aspirin",
"Metformin","Pantoprazole","ORS Powder","Zinc Tablets","Insulin",
"Digene","Gelusil","Cetirizine","Allegra","Montelukast",
"Thyroxine","Folic Acid","Iron Tablets","B-Complex","Electral",
"Eno","Combiflam","Volini Gel","Move Spray","Betadine",
"Vicks Vaporub","Strepsils","Benadryl","Corex","Ascoril",
"Sinarest","Loratadine","Ranitidine","Omeprazole","Norflox",
"Ofloxacin","Levofloxacin","Clavam","Augmentin","Liv 52",
"Revital","Shelcal","Neurobion","Pan D","Ecosprin"
];

const grid = document.getElementById("medicineGrid");

/* ===== RENDER MEDICINES ===== */
function renderMeds(list){
  grid.innerHTML="";
  list.forEach((med,i)=>{
    grid.innerHTML += `
      <div class="med-card">
        <img src="https://picsum.photos/seed/med${i}/100">
        <h3>${med}</h3>
        <div class="price">â‚¹${Math.floor(Math.random()*200)+50}</div>
        <button class="btn" onclick="addToCart('${med}')">
          Add to Cart
        </button>
      </div>
    `;
  });
}

renderMeds(medicines);

/* ===== SEARCH ===== */
document.getElementById("search").addEventListener("input", e=>{
  const val = e.target.value.toLowerCase();
  const filtered = medicines.filter(m=>m.toLowerCase().includes(val));
  renderMeds(filtered);
});

/* ===== CART ANIMATION ===== */
function addToCart(name){
  alert(name + " added to cart âœ…");
}
</script>

</body>
</html>
