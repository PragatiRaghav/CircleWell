<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CircleWell — Logged Out</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}

body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: radial-gradient(circle at 10% 10%, #0ea5a5, #020617 70%);
  overflow:hidden;
  color:white;
}

/* Animated Background Glow */
.bg-glow{
  position:absolute;
  width:600px;
  height:600px;
  background:linear-gradient(45deg,#22d3ee,#a78bfa,#f472b6);
  filter:blur(150px);
  opacity:.4;
  animation:float 10s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(-20px)}
  50%{transform:translateY(20px)}
}

/* Glass Card */
.logout-card{
  position:relative;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(25px);
  padding:60px 80px;
  border-radius:35px;
  text-align:center;
  box-shadow:0 40px 100px rgba(0,0,0,0.5);
  animation:fadeIn .8s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.logo{
  font-size:36px;
  font-weight:800;
  margin-bottom:20px;
  background:linear-gradient(90deg,#22d3ee,#a78bfa,#f472b6);
  -webkit-background-clip:text;
  color:transparent;
}

.logout-card h2{
  font-size:28px;
  margin-bottom:15px;
}

.logout-card p{
  opacity:.8;
  margin-bottom:40px;
}

/* Buttons */
.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
}

.btn{
  padding:14px 30px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:600;
  font-size:14px;
  transition:.4s;
  position:relative;
  overflow:hidden;
}

.btn-primary{
  background:linear-gradient(135deg,#22d3ee,#9333ea);
  color:white;
  box-shadow:0 10px 40px rgba(0,0,0,.4);
}

.btn-secondary{
  background:rgba(255,255,255,0.1);
  color:white;
  border:1px solid rgba(255,255,255,0.2);
}

.btn:hover{
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 15px 50px rgba(0,0,0,.6);
}

/* Spinner */
.spinner{
  width:60px;
  height:60px;
  border-radius:50%;
  border:6px solid transparent;
  border-top:6px solid #22d3ee;
  margin:0 auto 25px;
  animation:spin 1s linear infinite;
  display:none;
}

@keyframes spin{to{transform:rotate(360deg)}}

/* Fade Out */
.fade-out{
  animation:fadeOut .6s forwards;
}
@keyframes fadeOut{
  to{opacity:0;transform:scale(.95)}
}

footer{
  position:absolute;
  bottom:20px;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="logout-card" id="card">
<div class="logo">CircleWell</div>

<div class="spinner" id="spinner"></div>

<h2>You’ve Been Logged Out</h2>
<p>Your session has ended securely. Stay healthy and see you soon.</p>

<div class="buttons">
<button class="btn btn-primary" onclick="login()">Login Again</button>
<button class="btn btn-secondary" onclick="goHome()">Go to Dashboard</button>
</div>
</div>

<footer>© 2025 CircleWell — Secure Digital Healthcare</footer>

<script>
function login(){
  document.getElementById("spinner").style.display="block";
  document.getElementById("card").classList.add("fade-out");

  // Redirect to LOGIN page
  setTimeout(()=>{
    window.location.href="login.html";
  },1000);
}

function goHome(){
  document.getElementById("card").classList.add("fade-out");

  // Redirect to DASHBOARD page
  setTimeout(()=>{
    window.location.href="dashboard.html";
  },600);
}
</script>

</body>
</html>
