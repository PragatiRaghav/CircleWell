<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health ID - Login & Create Account</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f766e, #0d9488, #14b8a6);
      overflow: hidden;
    }

    /* Floating background blobs */
    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(255,255,255,0.08);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    body::before {
      top: -80px;
      left: -80px;
    }

    body::after {
      bottom: -80px;
      right: -80px;
      animation-delay: 4s;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .container {
      width: 95%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    /* Left panel */
    .info-panel {
      color: white;
      padding: 40px;
      animation: slideLeft 0.8s ease;
    }

    .info-panel h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .info-panel p {
      opacity: 0.9;
      line-height: 1.6;
    }

    .badge {
      margin-top: 40px;
      background: rgba(255,255,255,0.15);
      padding: 18px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      animation: float 3s ease-in-out infinite;
    }

    /* Card */
    .card {
      background: white;
      padding: 35px;
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
      animation: slideRight 0.8s ease;
    }

    .tabs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      background: #f1f5f9;
      border-radius: 12px;
      margin-bottom: 25px;
      overflow: hidden;
    }

    .tab {
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .tab.active {
      background: #0d9488;
      color: white;
    }

    form {
      display: none;
      animation: fadeUp 0.4s ease;
    }

    form.active {
      display: block;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      outline: none;
      transition: 0.25s;
    }

    .input-group input:focus {
      border-color: #0d9488;
      box-shadow: 0 0 0 3px rgba(13,148,136,0.15);
    }

    .btn {
      width: 100%;
      padding: 13px;
      border: none;
      border-radius: 12px;
      background: #0d9488;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: #0f766e;
      transform: translateY(-1px);
    }

    .btn.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .forgot {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 10px;
      color: #64748b;
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideRight {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .info-panel {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Left Info -->
    <div class="info-panel">
      <h1>Your Digital Health ID</h1>
      <p>
        Securely manage your health records, connect with providers,
        and access benefits â€” all in one smart dashboard.
      </p>

      <div class="badge">
        ðŸ”’ Bankâ€‘level security â€¢ âš¡ Instant access â€¢ ðŸ“Š Smart insights
      </div>
    </div>

    <!-- Auth Card -->
    <div class="card">

      <div class="tabs">
        <div class="tab active" onclick="switchTab('login')">Login</div>
        <div class="tab" onclick="switchTab('signup')">Create Account</div>
      </div>

      <!-- Login Form -->
      <form id="login" class="active" onsubmit="handleSubmit(event, this)">
        <div class="input-group">
          <input type="email" placeholder="Email address" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" required />
        </div>
        <a href="dashboard.html"></a><button class="btn">Login Securely</button>
        <div class="forgot">Forgot password?</div>
      </form>

      <!-- Signup Form -->
      <form id="signup" onsubmit="handleSubmit(event, this)">
        <div class="input-group">
          <input type="text" placeholder="Full name" required />
        </div>
        <div class="input-group">
          <input type="tel" placeholder="Mobile number" required />
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email address" required />
        </div>
        <div class="input-group">
          <input type="password" placeholder="Create password" required />
        </div>
        <button class="btn">Create Health ID</button>
      </form>

    </div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));

      if (tabId === 'login') {
        document.querySelectorAll('.tab')[0].classList.add('active');
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
      }

      document.getElementById(tabId).classList.add('active');
    }

    function handleSubmit(e, form) {
      e.preventDefault();
      const btn = form.querySelector('.btn');
      const original = btn.innerText;

      btn.classList.add('loading');
      btn.innerText = 'Please wait...';

      setTimeout(() => {
        btn.classList.remove('loading');
        btn.innerText = original;
        alert('Demo only â€” connect backend here âœ…');
      }, 1500);
    }
  </script>
  <script>
function switchTab(tabId) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('form').forEach(f => f.classList.remove('active'));

  if (tabId === 'login') {
    document.querySelectorAll('.tab')[0].classList.add('active');
  } else {
    document.querySelectorAll('.tab')[1].classList.add('active');
  }

  document.getElementById(tabId).classList.add('active');
}

function handleSubmit(e, form) {
  e.preventDefault();
  const btn = form.querySelector('.btn');
  const original = btn.innerText;

  btn.classList.add('loading');
  btn.innerText = 'Please wait...';

  setTimeout(() => {
    btn.classList.remove('loading');
    btn.innerText = original;

    // Redirect to dashboard after login/signup
    window.location.href = "dashboard.html";

  }, 1500);
}
</script>

</body>
</html>
